<ion-content fullscreen="true">
<ion-grid>
  <ion-row class="ion-align-items-center">
    <ion-col></ion-col>
    <ion-col size-lg="3" size-sm="5" size-md="7" size-xs="8" >
      <ion-card class="ion-margin">
        <ion-card-header class="ion-align-items-center">
          <ion-icon class="logo-login" name="person-circle-outline"></ion-icon>
        </ion-card-header>
        <ion-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && submit()" autocomplete="off">
            <ion-item>
              <ion-label color="medium"  position="floating">Usuario</ion-label>
              <ion-input autocomplete="on"  name="username" formControlName="username" type="text" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label color="medium"    position="floating">Password</ion-label>
              <ion-input autocomplete="on"  name="password" formControlName="password" type="password" required></ion-input>
            </ion-item>
            <ion-button [disabled]="!loginForm.valid" expand="block" type="submit" class="ion-margin">Iniciar sesion
            </ion-button>
          </form>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
</ion-grid>
</ion-content>
