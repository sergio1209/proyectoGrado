<ion-header mode="ios">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-item style="--background: transparent" lines="none">
          <ion-searchbar (ionChange)="search($event.target.value)" debounce="300" mode="ios" value="{{keyword}}" placeholder="buscar doctor"></ion-searchbar>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>
<ion-content *ngIf="listPrescription.length > 0 ; else nodata">

  <ion-list class="ion-padding">
    <ion-item lines="none" detailIcon="true" *ngFor="let item of listPrescription">
      <p>
        <ion-label>{{item.date }}</ion-label>
        <ion-text color="medium">{{" "+item.professional}}</ion-text>
      </p>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

<ng-template #nodata>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center" size="12">
        <ion-label color="medium">
          <span style="font-size: 10vw" class="material-icons-outlined">search_off</span>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center" size="12">
        <ion-label color="medium">
          <ion-spinner name="bubbles"></ion-spinner>
          Buscando datos para mostrar.
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ng-template>
