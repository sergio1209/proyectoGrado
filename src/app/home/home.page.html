<ion-app>
  <ion-split-pane when="sm" contentId="main-content">
    <ion-menu contentId="main-content">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list>
        
          <ion-menu-toggle [autoHide]="false">
            <ion-item button>
              <ion-icon slot="start" name='home'></ion-icon>
              <ion-label>
                Home
              </ion-label>
            </ion-item>
            <ion-item button>
              <ion-icon slot="start" name="person-add-outline"></ion-icon>
              <ion-label routerLink="/home/form-patient">
                Registrar Paciente
              </ion-label>
            </ion-item>
            <ion-item button>
              <ion-icon slot="start" name="person-add-outline"></ion-icon>
              <ion-label routerLink="/home/form-ophthalmologist">
                Registrar Oftalmólogo
              </ion-label>
            </ion-item>
            <ion-item button>
              <ion-icon slot="start" name="calendar-outline"></ion-icon>
              <ion-label routerLink="/home/form-appointment">
                Registrar Cita
              </ion-label>
            </ion-item>
            <ion-item button>
              <ion-icon slot="start" name="newspaper-outline"></ion-icon>
              <ion-label routerLink="/home">
                 Historia Clínica
              </ion-label>
            </ion-item>
            <ion-item button>
              <ion-icon slot="start" name="exit-outline"></ion-icon>
              <ion-label routerLink="/home" >salir
                
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    
    <div class="main">
      
      <router-outlet></router-outlet>
    </div>
    
    
   
    
        
        
     
     
   

  </ion-split-pane>
